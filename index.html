<!DOCTYPE html>
<html>
  <head>

    <script type='text/javascript'>
      document.addEventListener('DOMContentLoaded', function() {
        var start = new Date("2015-06-01");
        var timespan = new Date(Date.now() - start);
        var years = timespan.getUTCFullYear() - 1970;
        document.getElementById('years').innerHTML = years.toString();
      });
    </script>
  </head>
  <style>
    @font-face {
      font-family: 'CascadiaCode';
      src: url('fonts/CascadiaCode.woff2') format('woff2'),
           url('fonts/CascadiaCode.ttf') format('truetype');
    }

    body {
      font-family: 'CascadiaCode';
      padding: 0px 16px;
      color: #F8F8F2;
      background: #282A36;
    }

    h1 {
      font-size: 18pt;
    }

    a {
      color: #8BE9FD;
    }

    @media only screen and (min-width: 600px) {
      body {
        padding: 0px calc(20vw);
      }
    }
    
  </style>
  <body>
    <h1>Jake Singer</h1>
    <p>Hello! I'm a programmer with <span id='years'>over 8</span> years of professional game development experience.</p>
    <p>You can contact me at <a href="mailto:jake@jakesinger.com">jake@jakesinger.com</a></p>
  </body> 
</html>
